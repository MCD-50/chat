<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Frapp√© Chat - Example</title>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<!-- frappe -->
		<!--
		<link
			rel="stylesheet"
			href="/assets/css/frappe.css"/>
		-->
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div id="viewport" class="panel-body">
					
				</div>
			</div>
		</div>
		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
		<script
			src="/static/js/frappe-chat.js"></script>
		<script>
			const chat  = new frappe.Chat.Client('http://localhost:5000')
			chat.mount()
			
			chat.on(frappe.Chat.Event.CONNECT, () => {
				console.log('Client: A connection has occured.')
			})

			const emoji = new frappe.ui.EmojiPicker()
			emoji.mount('#viewport')
		</script>
	</body>
</html>
